<nb-card  [nbSpinner]="loading" nbSpinnerSize="xxlarge">
    <nb-card-header>
            <nb-card-header>
                    <nb-alert status="primary" style="text-align: center">MIS ASIGNATURAS</nb-alert>
            </nb-card-header>
            <div>
                <div class="card" style="width: 30rem;">                  
                    <div class="contenedor">
                        <div class="contenidointer">Periodo</div>
                        <div class="contenido" >2019-I</div>                    
                    </div> 
                    <div class="contenedor">
                        <div class="contenidointer">Facultad</div>
                        <div class="contenido" >INGENIERIA DE SISTEMASSSSSSSS</div>                    
                    </div>                                        
                </div>                          
            </div>
      <!-- <span>Este es una Asistencinga </span> -->
    </nb-card-header>  
    <nb-card-body>
      <p-table [value]="cars">
        <ng-template pTemplate="header">
            <tr>
                <th>Fila</th>
                <th>Dia</th>
                <th>Ciclo</th>
                <th>Seccion</th>
                <th>Curso</th>
                <th>Hora Inicial</th>
                <th>Hora Final</th>
                <th>Asistencia</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-curso>
            <tr>
                <td>{{curso.fila}}</td>
                <td>{{curso.dia}}</td>
                <td>{{curso.ciclo}}</td>
                <td>{{curso.seccion}}</td> 
                <td>{{curso.curso}}</td>
                <td>{{curso.horainicial}}</td>
                <td>{{curso.horafinal}}</td>
                <td>
                    <div class="d-flex justify-content-center" >                                
                        <i (click)="abrirDetallesAsistencia(curso.fila)" class="ion-ios-body" style="font-size:20px;" placement="top" ngbTooltip="Ver Asistencias"></i>     
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </nb-card-body>
  </nb-card>
