<nb-card  nbSpinnerSize="xxlarge">
    <nb-card-header>
            <nb-card-header>
                    <div style="text-align: center; background-color: #6D0D18; color: white; height:40px;margin: 5px; padding-top: 8px">MIS ASIGNATURAS</div>
            </nb-card-header>
            <div>
                <div class="card" style="width: 32rem;">
                    <div class="contenedor">
                        <div class="contenidointer">Periodo</div>
                        <div class="contenido" >2019-I</div>
                    </div>
                    <div class="contenedor">
                        <i class='fas fa-landmark' style='font-size:36px'></i>
                        <div class="contenidointer"> Programa</div>

                        <div class="contenido" >
                                <p-dropdown [options]="listaProgramaDocente" [(ngModel)]="selectedPrograma" (onChange)="seleccionPrograma()" placeholder="Seleccione Programa"  optionLabel="pronom" [showClear]="true"></p-dropdown>
                        </div>
                    </div>
                </div>
            </div>
      <!-- <span>Este es una Asistencinga </span> -->
    </nb-card-header>
    <nb-card-body>
      <p-table [value]="listaCursoDocente">
        <ng-template pTemplate="header">
            <tr>
                <th>Fila</th>
                <th>Dia</th>
                <th>Curso</th>
                <th>Hora Inicial</th>
                <th>Hora Final</th>
                <th>Asistencia</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-curso>
            <tr>
                <td>{{curso.fila}}</td>
                <td>Lunes</td>
                <td>{{curso.curnom}}</td>
                <td>10:00</td>
                <td>12:00</td>
                <td>
                    <div class="d-flex justify-content-center" >
                        <i (click)="abrirDetallesAsistencia(curso.curid)" class="ion-ios-body" style="font-size:20px;" placement="top" ngbTooltip="Ver Asistencias"></i>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </nb-card-body>
  </nb-card>
