<nb-card   nbSpinnerSize="xxlarge" >
        
        <nb-card-header>
                <nb-card-header>
                  <div style="text-align: center; background-color: #a4abb3; color: white; height:40px;margin: 5px; padding-top: 8px">CONTROL DE ASISTENCIAS DE ALUMNO</div>
                </nb-card-header>
                
                <div class="row">
                        <div class="col-md-12 col-lg-6 col-xxxl-6">
                          <nb-card>
                            <nb-card-body>
                                <div  style="width: 30rem;">
                                    <div class="contenedor">
                                        <div class="contenidointer">Fecha</div>
                                        <div class="contenido" >
                                            {{curDate | date:'dd-MM-yyyy'}}
                                        </div>
                                    </div>
                                    <div class="contenedor">
                                        <div class="contenidointer">Programa</div>
                                        <div class="contenido" > {{programa}}
                                        </div>
                                    </div>
                                </div>
                            </nb-card-body>
                          </nb-card>
                        </div>
                        <div class="col-md-12 col-lg-6 col-xxxl-6">
                            <nb-card>
                                <nb-card-body>
                                    <div  style="width: 30rem;">
                                        <div class="contenedor">
                                            <div class="contenidointer">Docente</div>
                                            <div class="contenido" >{{nombres}}</div>
                                        </div>
                                        <div class="contenedor">
                                            <div class="contenidointer">Curso</div>
                                            <div class="contenido" >{{curso}}</div>
                                        </div>
                                    </div>
                                </nb-card-body>
                                </nb-card>
                        </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-lg-6 col-xxxl-6">
                        <div  style="width: 30rem;">
                                <button nbButton class="mb-2"  (click)="btn_clickAgregarAsistencia()"  style="background-color: #ff6b83"   >Guardar Asistencia</button>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-6 col-xxxl-6">
                          <div  style="width: 30rem;"> <p style="font-size: x-large;">HORA  :  {{curDate | date:'hh:mm'}}</p></div>
                    </div>
                </div>

                
                
        </nb-card-header>
        <nb-card-body>
        
            <table class="table table-bordered table-hover-cells">
                <thead>
                <tr>
                  <th style="width: 5%">
                    <div class="table-contain">
                      <h6 class="d-flex justify-content-center"><strong>Fila</strong></h6>
                    </div>
                  </th>
                  <th style="width: 8%">
                    <div class="table-contain">
                      <h6 class="d-flex justify-content-center"><strong>DNI</strong></h6>
                    </div>
                  </th>
                  <th style="width: 20%">
                    <div class="table-contain">
                      <h6 class="d-flex justify-content-center"><strong>Nombres</strong></h6>
                    </div>
                  </th>
                  <th style="width: 7%">
                    <div class="table-contain">
                      <h6 class="d-flex justify-content-center"><strong>Tipo Asistencia</strong></h6>
                    </div>
                  </th>
                  <th style="width: 7%">
                    <div class="table-contain">
                      <h6 class="d-flex justify-content-center"><strong>Asistencia</strong></h6>
                    </div>
                  </th>
                </tr>
                </thead>
                <tbody>
    
                <tr *ngFor="let m of alumnoDocentelist; let id = index">
                  <td>
                    <div  class="d-flex flex-column">
                      <div class="d-flex justify-content-center" >
                        <p>{{id + 1}}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div  class="d-flex flex-column">
                      <div class="d-flex justify-content-center" >
                        <p>{{m.aludni}}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div  class="d-flex flex-column">
                      <div class="d-flex justify-content-center" >
                        <p>{{m.alunom}} {{m.aluapepat}} {{m.aluapemat}}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div  class="d-flex flex-column">
                      
                      <div class="d-flex justify-content-center">
                        
                          <label *ngIf="m.altipoasis"> Asisti贸</label>
                          <label *ngIf="!m.altipoasis"> Falt贸</label>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex flex-column">
                      <div class="d-flex justify-content-center">
                          <p-inputSwitch [(ngModel)]="m.altipoasis"></p-inputSwitch> 
                          <!-- <p-radioButton name="m.aludni" value="Option 1" label="Falto" inputId="opt1" [(ngModel)]="val1"></p-radioButton> -->
                      </div> 
                      <!-- <div class="col-lg-6">
                          <p-radioButton name="m.aludni" value="Option 2" label="Asistio" inputId="opt2" [(ngModel)]="val2"></p-radioButton>
                      </div>  -->
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>

      </nb-card>
