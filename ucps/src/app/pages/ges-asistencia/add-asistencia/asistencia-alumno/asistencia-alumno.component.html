<nb-card   nbSpinnerSize="xxlarge" >
        <nb-card-header>
                <nb-card-header>
                        <nb-alert status="primary" style="text-align: center">CONTROL DE ASISTENCIAS DE ALUMNO</nb-alert>
                </nb-card-header>
                <div class="row">
                        <div class="col-md-12 col-lg-6 col-xxxl-6">
                          <nb-card>
                            <nb-card-body>
                                <div  style="width: 30rem;">                  
                                    <div class="contenedor">
                                        <div class="contenidointer">Periodo</div>
                                        <div class="contenido" >2019-I</div>                    
                                    </div> 
                                    <div class="contenedor">
                                        <div class="contenidointer">Escuela</div>
                                        <div class="contenido" >INGENIERIA DE SEGURIDAD  Y GESTION MINERA</div>                    
                                    </div>                                        
                                </div>  
                            </nb-card-body>
                          </nb-card>
                        </div>
                        <div class="col-md-12 col-lg-6 col-xxxl-6">
                            <nb-card>
                                <nb-card-body>
                                    <div  style="width: 30rem;">                  
                                        <div class="contenedor">
                                            <div class="contenidointer">Seccion</div>
                                            <div class="contenido" >A</div>                    
                                        </div> 
                                        <div class="contenedor">
                                            <div class="contenidointer">Curso</div>
                                            <div class="contenido" >INFORMATICA AVANZADA</div>                    
                                        </div>                                        
                                    </div>                                         
                                </nb-card-body>
                                </nb-card>
                            </div>
                </div> 
                <button type="button" style="border-radius: 0px" class="btn btn-success">Guardar</button>
              
        </nb-card-header>  
        <nb-card-body>
          <p-table [value]="cars">
            <ng-template pTemplate="header">
                <tr>
                    <th>Fila</th>
                    <th>Cod.Alumno</th>
                    <th>Alumno</th>
                    <th>Asistencias</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-curso>
                <tr>
                    <td>{{curso.fila}}</td>
                    <td>{{curso.codigo}}</td>
                    <td>{{curso.alumno}}</td>                 
                    <td>
                        <div class="row">
                                <div class="col-lg-6">
                                        <div class="ui-g-12"><p-radioButton name={{curso.fila}} value="asistio" [(ngModel)]="val2" label="Asistio" ></p-radioButton></div>
                                </div>
                                <div class="col-lg-6">
                                        <div class="ui-g-12"><p-radioButton name={{curso.fila}} value="falto" [(ngModel)]="val1" label="Falto" ></p-radioButton></div>
                                </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </nb-card-body>
      </nb-card>
