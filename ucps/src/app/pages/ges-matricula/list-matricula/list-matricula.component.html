<nb-card size="medium" [nbSpinner]="loading" nbSpinnerSize="xxlarge">
  <nb-card-header>
    <span>Matricula</span>
  </nb-card-header>
  <nb-card-body>
    <button style="background-color: #6D0D18" nbButton class="mb-3" (click)="btnAddMatricula()">Agregar Matricula</button>
    <table class="table table-bordered table-hover-cells">
      <thead>
      <tr style="width: 5%">
        <th>
          <div class="table-contain">
            <h6 class="d-flex justify-content-center"><strong>Nro</strong></h6>
          </div>
        </th>
        <th style="width: 12%">
          <div class="table-contain">
            <h6 class="d-flex justify-content-center"><strong>DNI</strong></h6>
          </div>
        </th>
        <th style="width: 20%">
          <div class="table-contain">
            <h6 class="d-flex justify-content-center"><strong>Nombres</strong></h6>
          </div>
        </th>
        <th style="width: 12%">
          <div class="table-contain">
            <h6 class="d-flex justify-content-center"><strong>Fecha</strong></h6>
          </div>
        </th>
        <th style="width: 20%">
          <div class="table-contain">
            <h6 class="d-flex justify-content-center"><strong>Observaciones</strong></h6>
          </div>
        </th>
        <th style="width: 12%">
          <div class="table-contain">
            <h6 class="d-flex justify-content-center"><strong>Estado</strong></h6>
          </div>
        </th>
        <th style="width: 12%">
          <div class="table-contain">
            <h6 class="d-flex justify-content-center"><strong>Acciones</strong></h6>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let m of listMatriculas; let id = index">
        <td>
          <div  class="d-flex flex-column">
            <div class="d-flex justify-content-center" >
              <p>{{id + 1}}</p>
            </div>
          </div>
        </td>
        <td>
          <div  class="d-flex flex-column">
            <div class="d-flex justify-content-center" >
              <p>{{m.aludni}}</p>
            </div>
          </div>
        </td>
        <td>
          <div  class="d-flex flex-column">
            <div class="d-flex justify-content-center" >
              <p>{{m.alunom}}</p>
            </div>
          </div>
        </td>
        <td>
          <div  class="d-flex flex-column">
            <div class="d-flex justify-content-center" >
              <p>{{m.matfec}}</p>
            </div>
          </div>
        </td>
        <td>
          <div  class="d-flex flex-column">
            <div class="d-flex justify-content-center" >
              <p>{{m.matobs}}</p>
            </div>
          </div>
        </td>
        <td>
          <div  class="d-flex flex-column">
            <div class="d-flex justify-content-center" >
              <p>{{m.matestreg| matriculaestadoregPipe}}</p>
            </div>
          </div>
        </td>
        <td>
          <div  class="d-flex flex-column">
            <div class="d-flex justify-content-center" >
              <i class="ion-trash-a mr-4" style="font-size:23px;" placement="top" ngbTooltip="Eliminar Matricula"></i>

              <i (click)="editarDocente(m.docdni)" class="ion-edit" style="font-size:23px;" placement="top" ngbTooltip="Editar Matricula"></i>
            </div>
          </div>
        </td>
      </tr>

      </tbody>
    </table>
  </nb-card-body>
</nb-card>
