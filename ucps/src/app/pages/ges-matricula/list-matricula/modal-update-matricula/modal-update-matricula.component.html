<div class="modal-header">
    <h4 class="modal-title">{{titulo}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="myformmatricula">
        <div class="col-sm-7">
            <input
              formControlName="formdeid"
              type="hidden"
              maxlength="30"
              class="form-control form-control-sm"
              >
          </div>
      <div class="form-row">           
        <div class="form-group col-md-6">
          <div class="row">
            <label class="col-sm-5 col-form-label p-r-0">Nombre Completo</label>
            <div class="col-sm-7">
              <input
                formControlName="formnombrescompletos"
                type="text"
                maxlength="30"
                class="form-control form-control-sm"
                >
            </div>
          </div>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <div class="row">
            <label class="col-sm-5 col-form-label p-r-0">Curso</label>
            <div class="col-sm-7">
              <input
                formControlName="formcurso"
                type="text"
                maxlength="20"
                class="form-control form-control-sm">
            </div>
          </div>
        </div>
  
        <div class="form-group col-md-6">
          <div class="row">
            <label class="col-sm-5 col-form-label p-r-0">Horario</label>
            <div class="col-sm-7">
              <input
                formControlName="formhorario"
                type="text"
                maxlength="20"
                class="form-control form-control-sm">
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <div class="row">
            <label class="col-sm-5 col-form-label p-r-0">DNI </label>
            <div class="col-sm-7">
              <input
                formControlName="formdni"
                type="text"
                maxlength="50"
                class="form-control form-control-sm"
                >
            </div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <div class="row">
            <label class="col-sm-5 col-form-label p-r-0">Programa</label>
            <div class="col-sm-7">
              <input
                formControlName="formtprograma"
                type="text"
                maxlength="100"
                class="form-control form-control-sm"
                >
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button nbButton status="success" size="medium" [nbSpinner]="loadingGuardar" nbSpinnerStatus="success" nbSpinnerMessage="" (click)="btn_clickAceptar()">{{boton}}</button>
    <button type="button" class="btn btn-danger waves-effect text-center m-b-20" (click)="activeModal.close(false)">Cancelar</button>
  </div>
