<div class="modal-header">
  <h4 class="modal-title">{{titulo}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="myformcabecera">
    <div *ngIf="!flagIsModificar" class="form-row">
      <div class="form-group col-md-12">
        <div class="row">
          <label class="col-sm-3 col-form-label p-r-0">DNI Alumno</label>
          <div class="col-sm-9">
            <input
              id="busqueda"
              type="text"
              class="form-control"
              placeholder="Nombre Alumno..."
              formControlName="formidestudiante"
              [ngbTypeahead]="searchAlumnoXdni"
              [resultFormatter]="formatearEntradaAlumnoXdni"
              [inputFormatter]="formatearEntradaAlumnoXdni">
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <div class="row">
          <label class="col-sm-3 col-form-label p-r-0">Sede</label>
          <div class="col-sm-9">
            <select  class="form-control" formControlName="formidsede">
              <option *ngFor="let s of listSedes" [ngValue]="s.sedid">{{s.seddes}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <div class="row">
          <label class="col-sm-3 col-form-label p-r-0">Programa</label>
          <div class="col-sm-9">
            <select  class="form-control" formControlName="formidprograma">
              <option *ngFor="let s of listProgramas" [ngValue]="s.proid">{{s.pronom}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button nbButton status="success" size="medium" [nbSpinner]="loadingGuardar" nbSpinnerStatus="success" nbSpinnerMessage="" (click)="btn_clickAceptar()">{{boton}}</button>
  <button type="button" class="btn btn-danger waves-effect text-center m-b-20" (click)="activeModal.close(false)">Cancelar</button>
</div>
