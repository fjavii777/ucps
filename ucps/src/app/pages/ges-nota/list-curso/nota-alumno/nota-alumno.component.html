<nb-card  [nbSpinner]="loading" nbSpinnerSize="xxlarge">
        <nb-card-header>
                <nb-card-header>

                </nb-card-header>
                <div class="row">
                        <div class="col-md-12 col-lg-6 col-xxxl-6">
                          <nb-card>
                            <nb-card-body>
                                <div  style="width: 30rem;">              
                                    <div class="contenedor">
                                        <div class="contenidointer">Programa</div>
                                        <div class="contenido" >INGENIERIA DE SEGURIDAD  Y GESTION MINERA</div>                    
                                    </div>                                        
                                </div>  
                            </nb-card-body>
                          </nb-card>
                        </div>
                        <div class="col-md-12 col-lg-6 col-xxxl-6">
                            <nb-card>
                                <nb-card-body>
                                    <div  style="width: 30rem;">                  
                                        <div class="contenedor">
                                            <div class="contenidointer">Curso</div>
                                            <div class="contenido" >INFORMATICA AVANZADA</div>                    
                                        </div>
                                        <div class="contenedor">
                                            <div class="contenidointer">Turno</div>
                                            <div class="contenido" >turno1</div>                    
                                        </div> 
                                                                                
                                    </div>                                         
                                </nb-card-body>
                                </nb-card>
                            </div>
                </div>

                <button nbButton (click)="subirNotas()" status="success" size="medium"   nbSpinnerStatus="success" nbSpinnerMessage=""  style="background-color: #6D0D18">Guardar notas</button>
                
        </nb-card-header>  
        <nb-card-body>

            <div class="table-responsive">
                <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th style="width:40px">ID</th>
                            <th>Cod.Alumno</th>
                            <th>Alumno</th>
                            <th style="width:160px">Notas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let alunot of listaAlumnosNotas; let i = index;">
                            <td>{{i + 1}}</td>
                            <td>{{alunot.aludni}}</td>
                            <td>{{alunot.aluapepat+" "+alunot.aluapemat+" "+alunot.alunom}}</td> 
                            <td><input type="text" class="form-control form-control-sm"
                                (change)="actualizarListNotas(i, $event.target)"
                                value="{{alunot.notval}}"
                                >
                            </td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
