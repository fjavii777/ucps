<nb-card  [nbSpinner]="loading" nbSpinnerSize="xxlarge">
    <nb-card-header>
            <nb-card-header>
                    <div style="text-align: center; background-color: #6D0D18; color: white; height:40px;margin: 5px; padding-top: 8px">NOTAS FINALES</div>
            </nb-card-header>
            <div>
                <div class="card" style="width: 30rem;">                  
                    <div class="contenedor">
                        <div class="contenidointer">Curso</div>
                        <div class="contenido" >Lenguaje de Programaci√≥n</div>                    
                    </div> 
                                                           
                </div>                          
            </div>
      <!-- <span>Este es una Asistencinga </span> -->
      
      <div align="right">
        <button nbButton class="mb-3" style="background-color: #6D0D18">Guardar notas finales</button>
        </div>

    </nb-card-header>  
    <nb-card-body>
      <p-table [value]="cars">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:40px">ID</th>
                <th>Apellidos y nombres</th>
                <th style="width:80px">Nota 1</th>
                <th style="width:80px">Nota 2</th>
                <th style="width:80px">Nota 3</th>
                <th>Promedio final</th>
                <th>Nota final</th>
                <th>Nota aplazados</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-curso let-i="rowIndex">
            <tr>
                <td>{{i + 1}}</td>
                <td> </td> 
                <td> </td>
                <td> </td>
                <td> </td>
                <td>
                    <div class="row">
                            <div class="col-lg-6">
                                    <div class="ui-g-12">
                                            <input type="text" name="promedio" value=" " maxlength="2">
                                    </div>
                            </div>

                    </div>
                </td>
                <td>
                    <div class="row">
                            <div class="col-lg-6">
                                    <div class="ui-g-12">
                                            <input type="text" name="notafinal" value=" " maxlength="2" disabled>
                                    </div>
                            </div>

                    </div>
                </td>
                <td>
                    <div class="d-flex justify-content-center" >
                        <i class="ion-android-document" style="font-size:20px;" placement="top" ngbTooltip="Ingresar nota aplazados"></i>

                    </div>
                </td>
                
            </tr>
        </ng-template>
    </p-table>
    </nb-card-body>
  </nb-card>
