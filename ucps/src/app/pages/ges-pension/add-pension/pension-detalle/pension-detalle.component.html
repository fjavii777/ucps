<nb-card size="medium" [nbSpinner]="loading" nbSpinnerSize="xxlarge">
        <nb-card-header>
      
        </nb-card-header>        
        <nb-card-body>
    
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="row">
                        <label class="col-sm-2 col-form-label p-r-0">NOMBRE</label>
                      <div class="col-sm-10">
                          <nb-alert status="disabled" accent="active">{{minombre}}</nb-alert>
                      </div>
                    </div>
                  </div>
              </div> 

            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="row">
                        <label class="col-sm-2 col-form-label p-r-0">SEDE</label>
                      <div class="col-sm-7">
                          <nb-alert status="disabled" accent="active">{{misede}}</nb-alert>
                      </div>
                    </div>
                  </div>
          
                <div class="form-group col-md-6">
                  <div class="row">
                    <label class="col-sm-2 col-form-label p-r-0">PROGRAMA</label>
                    <div class="col-sm-7">
                        <nb-alert status="disabled" accent="active">{{miprograma}}</nb-alert>
                    </div>
                  </div>
                </div>
              </div>



          <button nbButton class="mb-3" (click)="btnAddPension()">Agregar Pension</button>
          <table class="table table-bordered table-hover-cells">
            <thead>
            <tr>
                <th>
                    <div class="table-contain">
                        <h6 class="d-flex justify-content-center"><strong>ID</strong></h6>
                    </div>
                </th>
              <th>
                <div class="table-contain">
                  <h6 class="d-flex justify-content-center"><strong>MES</strong></h6>
                </div>
              </th>
              <th style="width: 10%">
                <div class="table-contain">
                  <h6 class="d-flex justify-content-center"><strong>BANCO</strong></h6>
                </div>
              </th>
              <th style="width: 12%">
                <div class="table-contain">
                  <h6 class="d-flex justify-content-center"><strong>CODIGO</strong></h6>
                </div>
              </th>
              <th style="width: 12%">
                <div class="table-contain">
                  <h6 class="d-flex justify-content-center"><strong>MONTO</strong></h6>
                </div>
              </th>
             
              <th style="width: 12%">
                <div class="table-contain">
                  <h6 class="d-flex justify-content-center"><strong>ACCIONES</strong></h6>
                </div>
              </th>
            </tr>
            </thead>
            <tbody>
    
            <tr *ngFor="let m of listmisPensiones; let id = index">
              <td>
                <div  class="d-flex flex-column">
                  <div class="d-flex justify-content-center" >
                    <p>{{id + 1}}</p>
                  </div>
                </div>
              </td>
              <td>
                <div  class="d-flex flex-column">
                  <div class="d-flex justify-content-center" >
                    <p>{{m.pagmes}}</p>
                  </div>
                </div>
              </td>
              <td>
                <div  class="d-flex flex-column">
                  <div class="d-flex justify-content-center" >
                    <p>{{m.pagnomban}}</p>
                  </div>
                </div>
              </td>
              <td>
                <div  class="d-flex flex-column">
                  <div class="d-flex justify-content-center" >
                    <p>{{m.pagcod}} </p>
                  </div>
                </div>
              </td>
              <td>
                <div  class="d-flex flex-column">
                  <div class="d-flex justify-content-center" >
                    <p>{{m.pagmon}}</p>
                  </div>
                </div>
              </td>
             
              <td>
                <div  class="d-flex flex-column">
                  <div class="d-flex justify-content-center" >
                    <i class="ion-trash-a mr-4" style="font-size:23px;" placement="top" ngbTooltip="Eliminar Docente"></i>
                    <i (click)="editarDocente(m.pagid)" class="ion-edit" style="font-size:23px;" placement="top" ngbTooltip="Editar Docente"></i>
                  </div>
                </div>
              </td>
         <!--     <td class="text-muted">
                <div  class="d-flex flex-column">
                  <div class="d-flex justify-content-center" >
                    <p><strong>{{m.EstadoActivo | estadotipomatriculaPipe}}</strong></p>
                  </div>
                </div>
              </td>-->
            </tr>
    
            </tbody>
          </table>
        </nb-card-body>
      </nb-card>
